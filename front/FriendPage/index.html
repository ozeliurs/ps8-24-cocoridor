<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter des amis</title>
    <link rel="stylesheet" href="../FriendPage/friendPage.css">
    <link rel="stylesheet" href="../header.css">
</head>
<body>
    <header>
        <div class="upperBtns">
            <a href="../signUp">
                <button id=signUp>
                    S'inscrire
                </button>
            </a>
            <a href="../signIn">
                <button id=signIn>
                    Se connecter
                </button>
            </a>
        </div>
  
        <a href=".."><h1>CocoRidor</h1></a>
  
        
        <div id=playerCard>
            <div id=playerProfile>
                <img src="../Main-Page/logo.png" id="playerPicture" alt="Photo de profil">
                <div id=playerInfo>
                    <div id=playerName>
                        Player
                    </div>
                    <div id=playerRank>
                        Elo 1000
                    </div>
                </div>
            </div> 
        </div>
    </header>

    <div class="container">
        <h1>Ajouter des amis</h1>
        <form id="addFriendForm">
            <label for="friendName">Nom de l'ami :</label>
            <input type="text" id="friendName" name="friendName" required>
            <button type="submit">Ajouter</button>
        </form>
        <div id="friendList">
        </div>
    </div>
    <script src="../index.js"></script>

    <script src="../FriendPage/friendPage.js"></script>
</body>
</html>
