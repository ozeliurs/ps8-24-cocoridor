<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../signUp/signUp.css">
    <link rel="stylesheet" href="../header.css">
    <title>GamePage</title>
</head>
<body>

    <header>
        <div class="upperBtns">
            <a href="signUp">
                <button id=signUp>
                    S'inscrire
                </button>
            </a>
            <a href="signIn">
                <button id=signIn>
                    Se connecter
                </button>
            </a>
        </div>

        <a href=".."><h1>CocoRidor</h1></a>

        
        <div id=playerCard>
            <a href="../profile/">
                <div id=playerProfile>
                    <img src="../Main-Page/logo.png" id="playerPicture" alt="Photo de profil">
                    <div id=playerInfo>
                        <div id=playerName>
                            Player
                        </div>
                        <div id=playerRank>
                            Elo 1000
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </header>


    <div>
        <div class="form-box">
            <h1> Inscription </h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Nom d'utilisateur" id="username">
                    </div>   
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="adresse mail" id="email">
                    </div>  
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="text" placeholder="Mot de passe" id="mdp">
                    </div>  
                    <div class="btn-field">
                        <button type="button" class="btn" id="Inscription" href="../index.html">S'inscrire</button>
                    </div>
            </form>
        </div>
    </div>

    <script src="../index.js"> </script>
    <script src="../signUp/signUp.js"> </script>
</body>
</html>
